# This manifest is used to build the official flathub package.


app-id: org.opencpn.OpenCPN
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
command: opencpn.sh

rename-desktop-file: opencpn.desktop
rename-icon: opencpn
rename-appdata-file: opencpn.appdata.xml

finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --share=network
    - --device=all

add-extensions:
    org.opencpn.OpenCPN.Plugin:
        directory: extensions
        merge-dirs: lib/opencpn;share/opencpn/plugins;share/locale
        subdirectories: true
        no-autodownload: true
        autodelete: false

modules:
    - shared-modules/glu/glu-9.json
    - name: libusb
      config-opts:
        - --disable-static
        - --disable-udev
        - --prefix=/app
      sources:
        - type: archive
          url: https://github.com/libusb/libusb/archive/v1.0.22.tar.gz
          sha256: 3500f7b182750cd9ccf9be8b1df998f83df56a39ab264976bdb3307773e16f48
    - name: portaudio
      sources:
          - type: archive
            url: http://www.portaudio.com/archives/pa_stable_v190600_20161030.tgz
            sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513
      config-opts:
          - --disable-static
    - name: wxGTK3
      sources:
          - type: git
            url: https://github.com/wxWidgets/wxWidgets.git
            tag: v3.1.5
          - type: patch
            path: wx/0001-Fix-wxGTK-build-after-WXSetInitialFittingClientSize-.patch
          - type: patch
            path: wx/0002-Make-wxSizer-SetSizeHints-work-again.patch
          - type: patch
            path: wx/Fix-missing-mouse-events-when-using-gesture-events-i.patch
          - type: patch
            path: wx/warn-for-compiler-abi-mismatch.patch

      config-opts:
          - --with-gtk=3
          - --with-opengl
          - --with-sdl
          - --with-libmspack
          - --enable-intl
          - --disable-rpath
          - --enable-ipv6
      cleanup:
          - /include/

    - name: opencpn
      buildsystem: cmake
      builddir: true
      config-opts:
          - -DOCPN_BUNDLE_DOCS=ON
          - -DOCPN_BUNDLE_TCDATA=ON
          - -DOCPN_CI_BUILD=ON
          - -DOCPN_FLATPAK=ON
          - -DBUILD_SHARED_LIBS=OFF
          - -DCMAKE_FIND_ROOT_PATH=/app
          - -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER
          - -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=BOTH
          - -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=BOTH
      build-options:
          cxxflags: -DFLATPAK
          cflags: -DFLATPAK
          env:
            BUILD_NUMBER: "0"
      post-install:
          - install -d /app/extensions
          - sed -i '/^Exec=/s/=.*/=opencpn.sh/' /app/share/applications/opencpn.desktop
          - install -Dm 755 ../data/opencpn.sh /app/bin/opencpn.sh
      sources:
          - type: git
            url: https://github.com/OpenCPN/OpenCPN.git
            tag: Release_5.6.0
            disable-fsckobjects: true
          - type: patch
            path: 0002-flatpak-Add-a-shell-wrapper.patch
